#配置服务的公共配置
configServer: 
  ip: 127.0.0.1
  port: 8888
  name: pentaQ_config_server
  gitUrl: https://github.com/S1ow/pentaQ.git

#pentaQ-eureka-server服务配置  
app: 
  profile: dev
  
#eureka服务配置
eureka: 
  instance: 
    hostname: localhost
    client: 
      #是否想eureka注册服务
      registerWithEureka: false
      #是否从eureka发现服务
      fetchRegistry:  false
    healthcheck:  
      #默认是true，Eureka的监控检查，这个配置需要配置在application中，配置bootstrap中可能会导致一系列的问题
      enabled: true 
  